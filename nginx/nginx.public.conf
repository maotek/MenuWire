events {}

http {
  include /etc/nginx/mime.types;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  upstream frontend { server frontend:3000; }
  upstream backend  { server backend:8000; }

  # 1) HTTP :80 — only for ACME + redirect
  server {
    listen 80;
    server_name menuwire.duckdns.org;  # change later to your real domain

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # 2) HTTPS :443 — real site
  server {
    listen 443 ssl http2;
    server_name menuwire.duckdns.org;  # change later to your real domain

    ssl_certificate     /etc/letsencrypt/live/menuwire.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/menuwire.duckdns.org/privkey.pem;

    # (optional) modern TLS settings can be added later

    location /media/ { alias /app/media/; }
    location /static/ { alias /app/static/; }

    location /admin/ {
      proxy_pass http://backend/admin/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    location /api/ {
      proxy_pass http://backend/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    location /ws/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
    }

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }
  }
}
